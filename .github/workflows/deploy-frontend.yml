# Deploy do frontend para vitorlohan.github.io
# CÃ³digo-fonte vive em portfolio-profissional, deploy vai para o repo do user site
name: Deploy Frontend

on:
  push:
    branches: [master]
  workflow_dispatch: # Permite deploy manual

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://portfolio-profissional-dvlh.onrender.com

      - name: Deploy to vitorlohan.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: vitorlohan/vitorlohan.github.io
          publish_branch: main
          publish_dir: frontend/dist
          cname: ''
